<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSRAP@5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./index.html"></script>
    <title>SportsceneOnline</title>
</head>
<body>

    <!--LOGO-->
    <div class="main_logo">
        <span><h2>Sportscene</h2></span><h3>Online</h3>
    </div>


    <!--NAVBAR-->
    <div class="navbar">
        <div class="nav_logohead">
            <img src="https://blog.sportscene.co.za/wp-content/uploads/2021/12/sportscene-logo-black.png" 
        alt="">
        </div>
    </div>

    <!--COVER-->
    <div class="imagecover">
        <img src="https://image.tfgmedia.co.za/image/1/process/1224x424?source=http://cdn.tfgmedia.co.za/06/Marketing/PromotionalImages/08_RDBT_Accelerate_FS_Banner_1224x424_P1%20(1).jpg" 
        alt="">
    </div>

    <!--CONTAINER-->
    <div class="container">
        <nav>
            <a href="./index.html" class="active">Menu</a>
            <a href="./cart.html">CART: <span id="mainsCartOnline">0</span></a>
        </nav>

        <section class="mainsfulls" id="mainsfulls">


            <div class="main">
                <div class="main_image">

                    <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/fa880e1b74a947af8f14ad6000edc7f3_9366/Ozelia_Shoes_Grey_H04253_01_standard.jpg" 
                    alt=""/>
                </div>
    
                <div class="main_name">
                    Adidas India
                    adidas Ozelia Shoes - Grey
                </div>
                
                <div class="main_price" id="price">R <span>1500</span>
                </div>

                <button onclick="sportOnline()"> ADD TO BAG </button>

            </div>
        </section>

        <br>
        <hr>

        <!--COVER-->
        <div class="imagecover">
                <img src="https://image.tfgmedia.co.za/image/1/process/1224x424?source=http://cdn.tfgmedia.co.za/06/Marketing/PromotionalImages/PumaxCottonfest.jpg" 
                alt="">
        </div>

        <!--DISPALY-->
        <div class="mainsfulls" id="mainpDisplay">CART ITEM</div>


        <br>
        <hr>

        <!--TOTAL FROM CALCULATOR-->
        <div class="mainsfull">
            <h1>SHOP THE COLLECTION</h1>
            <H2>TOTAL: <span id="totalCash">0</span></H2>
        </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="./script.js"></script>
    
</body>
</html>
